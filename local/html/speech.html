<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/aipage.css">
    <link rel="stylesheet" href="../css/speech.css">
    <link rel="stylesheet" href="../css/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates&display=swap" rel="stylesheet"> 

    <title>Setup</title>
</head>
<body>
    <div class="side-bar">
        
        <div class="menu-tab" style="height:5%;justify-content: center; font-family: 'Montserrat Alternates', sans-serif; margin-bottom: 10%; margin-top: 5%;">
            <h2 class="unselectable">Speech Assist</h2>
        </div>

        <div class="menu-tab selected">
            <div class="circle tab-icon" style="background-color: rgb(255, 112, 112);"></div>
            <h3 class="unselectable">Self training</h3>
        </div>

        <div class="menu-tab">
            <div class="circle tab-icon" style="background-color: rgb(255, 193, 112);"></div>
            <h3 class="unselectable">Peer training</h3>
        </div>
    </div>

    <div class="main">
        <div class="nav-info">
            <h1 style="color: rgb(243, 243, 243);">
                Self Training
            </h1>
        </div>
        <div class="content">
            <h1>Training</h1>
            <hr />
            <h2 style="color: #535353;">Paste your speech in</h2>
            <textarea name="speech" cols="100" rows="20"></textarea>

            <hr />

            <button style="background-color: rgb(113, 211, 100); margin-top: 5%;" id="startRec">Begin Speech</button>
            <button style="background-color: rgb(255, 124, 124);" id="done">I'm Done</button>
            <h1 class="count-down" id="info">3</h1>
        </div>
    </div>

    <script src="../js/anime.min.js"></script>
    <script src="../js/speech.js"></script>
</body>
</html>
