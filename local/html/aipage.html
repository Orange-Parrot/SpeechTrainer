<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/aipage.css">
    <link rel="stylesheet" href="../css/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates&display=swap" rel="stylesheet"> 
    <title>Setup</title>
</head>
<body>

    <div class="main">
        <div class="nav-info">
            <h1 style="color: rgb(243, 243, 243);">
                SINGLE PLAYER
            </h1>
        </div>
        <div class="content">
            <h1>Setup</h1>
            <hr />
            <div id="phrase-input">
                <h2>
                    What words do you want to avoid during your speech?
                </h2>
                <input type="text" placeholder="Bloody (Press Enter to add)">
                <div id="cards-container">
                    <div class="phrase-card">
                        Hello
                    </div>
                    <div class="phrase-card">
                        these
                    </div>
                    <div class="phrase-card">
                        are
                    </div>
                    <div class="phrase-card">
                        word
                    </div>
                    <div class="phrase-card">
                        cards
                    </div>
                    <div class="phrase-card">
                        they
                    </div>
                    <div class="phrase-card">
                        can
                    </div>
                    <div class="phrase-card">
                        automatically
                    </div>
                    <div class="phrase-card">
                        wrap
                    </div>
                </div>
                <button style="background-color: rgb(255, 109, 109);">Clear</button>
            </div>

            <hr />

            <h2>What is your time goal in minutes?</h2>
            <div style="
                width:30%;
                height:3%;

                display: flex;
                justify-content: center;
            ">
                <input type="text" style="height:100%" placeholder="15">
            </div>

            <button style="background-color: rgb(113, 211, 100); margin-top: 5%;">Continue</button>
        </div>
    </div>
</body>
</html>
